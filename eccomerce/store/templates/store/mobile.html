{% extends 'store/main.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
       <a href="{%url 'mobile'%}" class="list-group-item list-group-item-action " aria-current="true">All Mobiles</a>
       <a href="{%url 'mobiledata' 'iphone'%}" class="list-group-item list-group-item-action" aria-current="true">iphone</a>
       <a href="{%url 'mobiledata' 'samsung'%}" class="list-group-item list-group-item-action" aria-current="true">samsung</a>
   </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
       {%for product in mobiles%}
       <div class="col-sm-4 text-center mb-4">
           <a href="{%url 'product-detail' product.id%}" class="btn">
               <div class="item">
                   <img src="{{product.product_image.url}}" alt="" height="300">
                   <div class="fw-bold">{{product.ttle}}</div>
                   <div class="fw-bold">{{product.price}}</div>
                   <div class="fw-light text-decoration-line-through">{{product.selling_price}}</div>
               </div>
           </a>

       </div>
       {%endfor%}
   </div>
  </div>
 </div>
</div>
{% endblock content %}
